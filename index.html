<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    const jam = 3
    const duaJamPertama = 5000
    const perjam = 1000
    let hargaTotal = 0
    let count = true

    for (let i = 1; i <= jam; i++) {
      if(i <= 2){
        if(count === true){
          hargaTotal = hargaTotal + duaJamPertama
          count = false
        }
      } else {
        hargaTotal = hargaTotal + perjam
      }
    }

    console.log(hargaTotal)
  </script>
</body>
</html>
